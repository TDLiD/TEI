<footer class="mt-12 pb-8 border-t border-slate-800 pt-8">
    <div class="flex flex-col items-center justify-center space-y-4">
        <div class="text-center">
            <p class="text-[10px] text-slate-500 font-black tracking-[0.3em]">
                Proprietary Asset of <span class="text-slate-300">TDLiD</span>
            </p>
            <p class="text-[9px] text-slate-600 mt-1 font-medium">
                © 2026 TDLiD. All rights reserved. Unauthorized access is strictly prohibited.
            </p>
        </div>

        <div id="connectionStatus" class="transition-all duration-300 transform scale-0 opacity-0">
            <div class="flex items-center gap-2 bg-rose-600/10 border border-rose-500 px-4 py-1.5 rounded-full">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-rose-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-rose-500"></span>
                </span>
                <span class="text-[10px] font-black text-rose-500 uppercase tracking-widest">No Internet Connection</span>
            </div>
        </div>
    </div>
</footer>

<script>
    (function() {
        const statusBadge = document.getElementById('connectionStatus');

        function updateOnlineStatus() {
            if (navigator.onLine) {
                // 온라인 상태일 때 숨김
                statusBadge.classList.remove('scale-100', 'opacity-100');
                statusBadge.classList.add('scale-0', 'opacity-0');
            } else {
                // 오프라인 상태일 때 RED 경고 표시
                statusBadge.classList.remove('scale-0', 'opacity-0');
                statusBadge.classList.add('scale-100', 'opacity-100');
            }
        }

        // 이벤트 리스너 등록
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // 초기 상태 체크
        updateOnlineStatus();
    })();
</script>

<style>
    /* 푸터가 화면 하단에 고정되기를 원할 경우를 대비한 부드러운 애니메이션 */
    #connectionStatus {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
</style>

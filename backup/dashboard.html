<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - DAILY SYSTEM</title>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        body { font-family: "Pretendard", sans-serif; background-color: #000000; color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .tab-active { color: #3b82f6; font-weight: 900; position: relative; }
        .tab-active::after { content: ''; position: absolute; bottom: -12px; left: 0; width: 100%; height: 4px; background: #3b82f6; border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-slate-950">

    <header class="p-4 md:px-10 md:py-6 border-b border-slate-800 sticky top-0 bg-black/90 backdrop-blur-xl z-50">
        <div class="max-w-[1600px] mx-auto flex justify-between items-center mb-6">
            <h1 class="text-xl md:text-2xl font-black tracking-tighter text-white">DAILY <span class="text-blue-500">SYSTEM</span></h1>
            <div class="flex items-center gap-4">
                <span id="desktopUser" class="hidden md:block text-slate-400 text-sm font-bold"></span>
                <button onclick="logout()" class="bg-slate-800 hover:bg-slate-700 text-slate-300 px-4 py-2 rounded-full text-xs font-bold transition">Logout</button>
            </div>
        </div>
        <nav class="max-w-[1600px] mx-auto flex gap-10">
            <button onclick="switchTab('dash')" id="tabDash" class="pb-2 text-sm md:text-base transition tab-active uppercase tracking-widest">Dashboard</button>
            <button onclick="switchTab('schedule')" id="tabSchedule" class="pb-2 text-sm md:text-base transition text-slate-500 uppercase tracking-widest">Schedule</button> 
            <button onclick="switchTab('work')" id="tabWork" class="pb-2 text-sm md:text-base transition text-slate-500 uppercase tracking-widest">Work Status</button>
            <button onclick="switchTab('statistic')" id="tabStatistic" class="pb-2 text-sm md:text-base transition text-slate-500 uppercase tracking-widest">Attendance Statistic</button>
            <button onclick="switchTab('setting')" id="tabSetting" class="pb-2 text-sm md:text-base transition text-slate-500 uppercase tracking-widest">Settings</button>

        </nav>
    </header>

    <main class="flex-1 p-4 md:p-10 max-w-[1600px] mx-auto w-full">
        <div id="contentFrame" class="animate-fadeIn">
            </div>
    </main>

<div id="footerContainer"></div>

    <script>
        const loggedInUser = sessionStorage.getItem('loggedInUser');
        if (!loggedInUser) { location.href = "index.html"; }
        
        const firebaseConfig = { databaseURL: "https://tdlid-dailyreport-default-rtdb.firebaseio.com" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        
        if(document.getElementById('desktopUser')) document.getElementById('desktopUser').innerText = "Staff: " + loggedInUser;

        function switchTab(type) {
            const tabs = {
                'dash': document.getElementById('tabDash'),
'schedule': document.getElementById('tabSchedule'), // 추가
                'work': document.getElementById('tabWork'),
                'statistic': document.getElementById('tabStatistic'), // 추가
                'setting': document.getElementById('tabSetting')
            };
            
            // 모든 탭 스타일 초기화
            Object.values(tabs).forEach(tab => {
                tab.className = 'pb-2 text-sm md:text-base transition text-slate-500 uppercase tracking-widest';
            });
            
            // 선택된 탭 활성화
            tabs[type].className = 'pb-2 text-sm md:text-base transition tab-active uppercase tracking-widest';
            
            // 페이지 로드
            const urls = {
                'dash': 'dashboard_main.html',
'schedule': 'dashboard_calendar.html', // 추가
                'work': 'dashboard_report.html',
                'statistic': 'dashboard_statistic.html', // 추가
                'setting': 'dashboard_setting.html'
            };
            loadHTML(urls[type]);
        }

// script 내부의 loadHTML 함수 수정
async function loadHTML(url) {
    try {
        const response = await fetch(url);
        const text = await response.text();
        const frame = document.getElementById('contentFrame');
        frame.innerHTML = text;
        
        // --- 푸터 로드 로직 추가 ---
        if (!document.getElementById('footerContainer').innerHTML) {
            const footerRes = await fetch('dashboard_footer.html');
            const footerText = await footerRes.text();
            const footerContainer = document.getElementById('footerContainer');
            footerContainer.innerHTML = footerText;
            
            // 푸터 내 스크립트 실행
            const footerScripts = footerContainer.querySelectorAll('script');
            footerScripts.forEach(oldScript => {
                const newScript = document.createElement('script');
                newScript.textContent = oldScript.textContent;
                document.head.appendChild(newScript).parentNode.removeChild(newScript);
            });
        }
        // -------------------------

        const scripts = frame.querySelectorAll('script');
        scripts.forEach(oldScript => {
            const newScript = document.createElement('script');
            if (oldScript.src) newScript.src = oldScript.src;
            else newScript.textContent = oldScript.textContent;
            document.head.appendChild(newScript).parentNode.removeChild(newScript);
        });
    } catch (e) { console.error("Failed to load page:", e); }
}


        function logout() { sessionStorage.clear(); location.href = "index.html"; }
        
        // 초기 로드: Dashboard 탭
        switchTab('dash');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - DAILY SYSTEM</title>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />

    <style>
        body { font-family: "Pretendard", sans-serif; background-color: #000000; color: #f8fafc; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        
        /* í•˜ì´ë¸Œë¦¬ë“œ íƒ­ ìŠ¤íƒ€ì¼ */
        .tab-btn { transition: all 0.3s; position: relative; display: flex; align-items: center; gap: 0.5rem; white-space: nowrap; }
        .tab-active { color: #3b82f6; font-weight: 900; background: rgba(59, 130, 246, 0.1); border-radius: 0.75rem; }
        .tab-inactive { color: #64748b; }
        
        /* ë°ìŠ¤í¬í†± ì „ìš© í™œì„±í™” í‘œì‹œ */
        @media (min-width: 1024px) {
            .tab-active::after { content: ''; position: absolute; bottom: -4px; left: 20%; width: 60%; height: 3px; background: #3b82f6; border-radius: 10px; }
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .animate-fadeIn { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col lg:flex-row min-h-screen bg-slate-950">

    <aside class="w-full lg:w-72 lg:h-screen bg-black/50 border-b lg:border-b-0 lg:border-r border-slate-800 backdrop-blur-xl sticky top-0 z-[100] flex-shrink-0">
        <div class="p-4 lg:p-8 flex flex-col h-full">
            <div class="flex lg:flex-col justify-between items-center lg:items-start gap-4 mb-6 lg:mb-12">
                <div>
                    <h1 class="text-xl lg:text-2xl font-black tracking-tighter text-white uppercase">Daily <span class="text-blue-500">System</span></h1>
                    <p id="desktopUser" class="text-[10px] font-bold text-slate-500 mt-1 uppercase tracking-widest"></p>
                </div>
                <button onclick="logout()" class="text-[10px] font-black bg-slate-800 hover:bg-red-900/30 text-slate-400 hover:text-red-400 px-3 py-1.5 rounded-full border border-slate-700 transition uppercase">Logout</button>
            </div>

            <nav class="flex lg:flex-col gap-1 overflow-x-auto no-scrollbar pb-2 lg:pb-0">
                <button onclick="switchTab('dash')" id="tabDash" class="tab-btn px-4 py-3 text-xs md:text-sm uppercase tracking-widest tab-active">
                    <span class="lg:inline hidden">ğŸ </span> Dashboard
                </button>
                <button onclick="switchTab('schedule')" id="tabSchedule" class="tab-btn px-4 py-3 text-xs md:text-sm uppercase tracking-widest tab-inactive">
                    <span class="lg:inline hidden">ğŸ“…</span> Schedule
                </button>
                <button onclick="switchTab('work')" id="tabWork" class="tab-btn px-4 py-3 text-xs md:text-sm uppercase tracking-widest tab-inactive">
                    <span class="lg:inline hidden">ğŸ“</span> Work Report
                </button>
                <button onclick="switchTab('statistic')" id="tabStatistic" class="tab-btn px-4 py-3 text-xs md:text-sm uppercase tracking-widest tab-inactive">
                    <span class="lg:inline hidden">ğŸ“ˆ</span> Statistics
                </button>
                <button onclick="switchTab('setting')" id="tabSetting" class="tab-btn px-4 py-3 text-xs md:text-sm uppercase tracking-widest tab-inactive">
                    <span class="lg:inline hidden">âš™ï¸</span> Settings
                </button>
            </nav>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 h-screen overflow-y-auto overflow-x-hidden p-4 lg:p-10">
        <div class="max-w-[1400px] w-full mx-auto">
            <div id="contentFrame" class="animate-fadeIn">
                <div class="flex items-center justify-center h-64">
                    <div class="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                </div>
            </div>
            
            <div id="footerContainer" class="mt-12 opacity-50"></div>
        </div>
    </main>

    <script>
        const loggedInUser = sessionStorage.getItem('loggedInUser');
        if (!loggedInUser) { location.href = "index.html"; }
        
        const firebaseConfig = { databaseURL: "https://tdlid-dailyreport-default-rtdb.firebaseio.com" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        
        if(document.getElementById('desktopUser')) document.getElementById('desktopUser').innerText = "Staff: " + loggedInUser;

        function switchTab(type) {
            const tabs = {
                'dash': document.getElementById('tabDash'),
                'schedule': document.getElementById('tabSchedule'),
                'work': document.getElementById('tabWork'),
                'statistic': document.getElementById('tabStatistic'),
                'setting': document.getElementById('tabSetting')
            };
            
            Object.values(tabs).forEach(tab => {
                if(tab) tab.className = 'tab-btn px-4 py-3 text-xs md:text-sm uppercase tracking-widest tab-inactive';
            });
            
            if(tabs[type]) {
                tabs[type].className = 'tab-btn px-4 py-3 text-xs md:text-sm uppercase tracking-widest tab-active';
                // ëª¨ë°”ì¼ ê°€ë¡œìŠ¤í¬ë¡¤ ëŒ€ì‘
                tabs[type].scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
            
            const urls = {
                'dash': 'staff_main.html',
                'schedule': 'staff_calendar.html',
                'work': 'staff_report.html',
                'statistic': 'staff_statistic.html',
                'setting': 'staff_setting.html'
            };
            loadHTML(urls[type]);
        }

        async function loadHTML(url) {
            try {
                const frame = document.getElementById('contentFrame');
                const response = await fetch(url);
                const text = await response.text();
                frame.innerHTML = text;
                
                // í‘¸í„° ë¡œë“œ (ìµœì´ˆ 1íšŒ)
                const footerContainer = document.getElementById('footerContainer');
                if (!footerContainer.innerHTML) {
                    const footerRes = await fetch('staff_footer.html');
                    const footerText = await footerRes.text();
                    footerContainer.innerHTML = footerText;
                    executeScripts(footerContainer);
                }

                // ì‚½ì…ëœ HTML ë‚´ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
                executeScripts(frame);
            } catch (e) { console.error("Failed to load page:", e); }
        }

        function executeScripts(container) {
            const scripts = container.querySelectorAll('script');
            scripts.forEach(oldScript => {
                const newScript = document.createElement('script');
                if (oldScript.src) {
                    newScript.src = oldScript.src;
                    newScript.async = false;
                } else {
                    newScript.textContent = oldScript.textContent;
                }
                document.head.appendChild(newScript).parentNode.removeChild(newScript);
            });
        }

        function logout() { 
            if(confirm("ì •ë§ ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
                sessionStorage.clear(); 
                location.href = "index.html"; 
            }
        }
        
        // ì´ˆê¸° ë¡œë“œ
        switchTab('dash');
    </script>
</body>
</html>
